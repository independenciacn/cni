version: "3.1"
services:

    mysql:
      image: mysql:5.5
      container_name: cni-mysql
      working_dir: /application
      environment:
        - MYSQL_ROOT_PASSWORD=cni
        - MYSQL_DATABASE=centro
        - MYSQL_USER=cni
        - MYSQL_PASSWORD=inc

    webserver:
      image: phpdockerio/nginx:latest
      container_name: cni-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "1025:80"
      links:
       - php-fpm

    php-fpm:
      build:
        context: .
        dockerfile: phpdocker/php-fpm/Dockerfile
      container_name: cni-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php5/fpm/conf.d/99-overrides.ini

      links:
        - mysql
